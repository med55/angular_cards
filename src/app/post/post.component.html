<div class="card" >
  <div class="card-body" [ngClass]="{fav: card.isFav}">
    <h5 class="card-title" appHighlight color="yellow" >{{card.titre}}</h5>
    <p class="card-text" (click)="getfullText()">{{card.contenu}}</p>
    <a href="#" class="btn btn-primary "(click)="toggleFavorie()">Favorie</a>
    <a href="#" class="btn btn-primary ">Read</a>
  </div>
</div>
